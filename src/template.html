<div>
    <label $fontSize: 20px>Name:</label>
    <input 
        #nameInput 
        @input: updateName 
        $margin: 5px
        className: balls
        id: b1
    />
    <p #var $fontWeight: bold> Hi, my name is {{ name }}, my age is {{ age }} </p>
    <button 
        #incrButton 
        @click:incr
        $backgroundColor: blue $padding: 10px
        $margin: 5px
        $color: white
        $borderRadius: 10px
        $border: none
        $fontSize: 18px
    > Increase </button>
    <button 
        #decrButton 
        @click:decr 
        $backgroundColor: red
        $padding: 10px
        $margin: 5px
        $color: white
        $borderRadius: 10px
        $border: none
        $fontSize: 18px
    > Decrease </button>
    <button 
        #changeName 
        @click:changeName
        $backgroundColor: orange
        $padding: 10px
        $margin: 5px
        $color: white
        $borderRadius: 10px
        $border: none
        $fontSize: 18px
    > Change name </button>
</div>
