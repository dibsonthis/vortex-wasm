<style>
    .btn {
        padding: 10px;
        margin: 5px;
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        cursor: pointer;

        transition: all 0.3s ease-in-out;
        &:hover {
            background-color: #3E95FF !important;
        }
    }
</style>

<div>
    <img
        %if: show
        #loader 
        src: "src/resources/cat.jpg" 
        $width: 100px 
        $height: 100px 
        $display: block 
    />
    <label $fontSize: 20px>Name:</label>
    <input 
        #nameInput
        @input: updateName
        $margin: 5px
    />
    <ul>
    <li %for: "nums, num, i">
        {{ num }} - {{ name }}
    </li>
    </ul>
    <p $fontWeight: bold> Hi, my name is {{ name }}, my age is {{ age }} </p>
    <button 
        #incrButton 
        @click: incr
        $backgroundColor: green
        className: btn
    > 
        Increase 
    </button>
    <button 
        #decrButton 
        @click: decr 
        $backgroundColor: red
        className: btn
    > 
        Decrease 
    </button>
    <button 
        #changeName 
        @click: changeName
        $backgroundColor: orange
        className: btn
    > 
        Change name 
    </button>
    <button 
        #toggleLoader
        @click: toggleLoader
        $backgroundColor: gray
        className: btn
    > 
        Toggle 
    </button>
</div>
