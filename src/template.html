<style>
    .btn {
        padding: 10px;
        margin: 5px;
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        cursor: pointer;

        transition: all 0.3s ease-in-out;
        &:hover {
            background-color: #3E95FF !important;
        }
    }
</style>

<div>
    <img
        %if: show
        #loader 
        src: "src/resources/cat.jpg" 
        $width: 100px 
        $height: 100px
        $position: relative
    />
    <label $fontSize: 20px>
        <span>Name:</span>
    </label>
    <input 
        #nameInput
        @input: updateName
        $margin: 5px
    />
    <p $fontWeight: bold> Hi, my name is {{ "_" + name + "_" }}, my age is {{ age + 2 }} - I live at {{ address.street }} </p>
    <button 
        #incrButton 
        @click: incr
        $backgroundColor: green
        className: btn
    > 
        Increase
    </button>
    <button 
        #decrButton 
        @click: decr 
        $backgroundColor: red
        className: btn
    > 
        Decrease 
    </button>
    <button 
        #changeName 
        @click: changeName
        $backgroundColor: orange
        className: btn
    > 
        Change name 
    </button>
    <button 
        #toggleLoader
        @click: toggleLoader
        $backgroundColor: gray
        className: btn
    > 
        Hide 
    </button>
    <button 
        #changeAddress
        @click: changeAddress
        $backgroundColor: yellow
        className: btn
    > 
        Change addy 
    </button>
</div>
